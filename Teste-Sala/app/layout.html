<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id" content="1055108547770-2ruddq90srufm39ndofpltbitnn92hes.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <title>Reserva de salas</title>
        <!-- Place favicon.ico in the root directory -->
        <link rel="icon" href="favicon.ico">
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
          <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="modal fade" id="myModalReuniao" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4>Reserva de sala</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group" id="form-reservar">
                                        <label for="sel1">Data:</label>
                                        <div>
                                            <input type="text" class="form-control" id="data" readonly />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="sala">Sala:</label>
                                        <select class="form-control" id="sala">
                                            <option>Sala de reuniões 01</option>
                                            <option>Sala de reuniões 02</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="horario">Horário:</label>
                                        <select class="form-control" id="horario">
                                            <option>8:30-9:00</option>
                                            <option>9:00-9:30</option>
                                            <option>9:30-10:00</option>
                                            <option>10:00-10:30</option>
                                            <option>10:30-11:00</option>
                                            <option>11:00-11:30</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="responsavel">Responsável:</label>
                                        <input type="text" class="form-control" id="responsavel"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="pauta">Pauta:</label>
                                        <input type="text" class="form-control" id="pauta"/>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="participantes">Participantes:</label>
                                        <input type="text" class="form-control" id="participantes"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                    <button type="button" id="reservar" class="btn btn-default btn-lg btn-block">Reservar</button>
                                </div>
                                <div class="col-sm-6">
                                    <button type="reset" id="reset" class="btn btn-default btn-lg btn-block" data-dismiss="modal">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <%= contents %>
        <!-- build:js js/vendor.js -->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js scripts/plugins.js -->
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>

        <script src="/bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
        <script src="/bower_components/bootstrap-datepicker/js/locales/bootstrap-datepicker.pt-BR.js"></script>
        <!-- endbuild -->
        <!-- build:js js/main.js -->
        <script src="js/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
